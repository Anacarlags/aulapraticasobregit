<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Adicione a folha de estilo do Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <title>Meu Site Pessoal</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Meu Site</h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="container">
            <h2>Bem-vindo ao Meu Site Pessoal</h2>
        </div>
    </section>

    <!-- Projetos -->
    <section class="projetos">
        <div class="container">
            <h2>Projetos</h2>
            <div class="owl-carousel">
                <div class="item"><img src="projeto1.jpg" alt="Projeto 1"></div>
                <div class="item"><img src="projeto2.jpg" alt="Projeto 2"></div>
                <div class="item"><img src="projeto3.jpg" alt="Projeto 3"></div>
                <!-- Adicione mais itens conforme necessário -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Entre em contato:</p>
            <ul>
                <li>Email: exemplo@email.com</li>
                <li>Telefone: (123) 456-7890</li>
            </ul>
        </div>
    </footer>

    <!-- Adicione os scripts do Owl Carousel no final do corpo -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel();
        });
    </script>

</body>
</html>
